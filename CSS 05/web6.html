<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <style>
    h2 {
        text-align: center;
    }
  
  div {
    width:302px;
    border: 1px solid blue;
  box-sizing: border-box;
     text-align: center;
    margin: auto;
  }
  header, nav, footer {
    width:300px;
    height:50px;
    border: 1px solid blue;
  box-sizing: border-box;
  }
  section{
    width:50px;
    height:150px;
    border: 1px solid blue;
  box-sizing: border-box;
    float: left;
  }
  article {
    width:200px;
    height:150px;
    border: 1px solid blue;
  box-sizing: border-box;
    float: left;
  }
  .A {
    width: 130px;
    height: 100px;
    border: 1px solid blue;
  box-sizing: border-box;
    float: left;
  }
  .B{
    width: 68px;
    height: 100px;
    border: 1px solid blue;
  box-sizing: border-box;
    float: left;
  }
  .C {
    width: 99px;
    height: 50px;
    border: 1px solid blue;
  box-sizing: border-box;
    float: left;
  }
  aside {width:50px;
    height:150px;
    border: 1px solid blue;
  box-sizing: border-box;
    float: left;
    
  }
footer{
  clear: both;
}
  </style>
</head>
<body>
  <h2>
    web 06!
  </h2>
  <div>
  <header>header</header>
  <nav>nav</nav>
  <section>section</section>
  <article>
    <div class="A">A</div>
    <div class="B">B</div>
    <div class="C">C</div>
    <div class="C">C</div>
  </article>
  <aside>aside</aside>
  <footer>footer</footer>
    </div>
</body>
</html>
