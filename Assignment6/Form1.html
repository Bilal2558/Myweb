<body>
    <h1>17485</h1>
    <h2>Muhammad Bilal</h2>
    <form>
    <table>
        <tr>
            <fieldset>
                <legend>LOGIN details</legend>
                <label>Name:<br />
                    <input type="text"  name="User Name" maxlength="30" value="User Name" /></label><br />
                <label>Email:<br />
                    <input type="email" name="Email" maxlength="30" value="abc@xyz.com" /></label><br />
                <label>Password:<br />
                    <input type="password" name="password" maxlength="30" value="Password" /></label><br />
            </fieldset>
        </tr>
    </table>
     </form>
     <form>
        <table>
            <tr>
                
            <fieldset>
                <legend>Your Feedback</legend>
                <label>Please check all the emotions that apply to you:<br />
                    Angry <input type="checkbox" name="genre" value="Angry"/>   <br />
                    Sad <input type="checkbox" name="genre" value="Sad"
                    checked="checked" />   <br /> 
                    Happy<input type="checkbox" name="genre" value="Happy"/>   <br /> 
                    Ambivalent<input type="checkbox" name="genre" value="Ambivalent"/>  <br />
                   </label>
             
                <label>How satisfied were you with our service?<br />
                    Very satisfied <input type="radio" name="genre" value="Very satisfied"
                    checked="checked" />  <br />
                   </label>
                </fieldset>
              </tr>
        </table>
     </form>
